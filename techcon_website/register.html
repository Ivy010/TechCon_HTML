<!DOCTYPE html>
<html>
    <head>
        <title>TechCon</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/index.html">Home</a>
                        <a href="/about.html">About</a>
                        <a href="/schedule.html">Schedule</a>
                        <a href="/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname">
                <label for="email address">Email</label>
                <input type="email" id="email address" name="email address" placeholder="Enter your email address">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <input type="checkbox" id="checkbox" name="checkbox">
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            copyright by TechCon 2024
        </footer>
    </body>
</html>
